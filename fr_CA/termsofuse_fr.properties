<h3>Introduction</h3>
<p><a href="https://dataverse.scholarsportal.info/fr/" target="_blank" rel="noopener">Dataverse de Scholars Portal</a>
est un dépôt numérique géré par Scholars Portal aux Bibliothèques de l’Université de Toronto en Ontario, Canada. La plateforme Dataverse est un outil à code libre développé et maintenu par l’<a href="https://www.iq.harvard.edu/" target="_blank" rel="noopener">Institute of Quantitative Social Science</a> (IQSS) de l’Université Harvard, avec l’aide des membres de la communauté Dataverse du monde entier, y compris Scholars Portal.</p>
<p>Le Dataverse de Scholars Portal est disponible aux universités participantes au Canada par l’intermédiaire de leur consortium de bibliothèques universitaires régional : le <a href="https://coppul.ca/" target="_blank" rel="noopener">Council of Prairie and Pacific University Libraries</a> (COPPUL), le <a href="https://ocul.on.ca/" target="_blank" rel="noopener">Conseil des bibliothèques universitaires de l’Ontario</a> (CBUO), le <a href="https://www.bci-qc.ca/" target="_blank" rel="noopener">Bureau de Coopération Interuniversitaire</a> (BCI) et le <a href="https://www.caul-cbua.ca/" target="_blank" rel="noopener">Conseil des bibliothèques universitaires de l’Atlantique</a> (CBUA) ainsi que toute autre organisation ou institution participante.</p>
<p>Le Dataverse de Scholars Portal est conçu pour fournir aux membres de la communauté de la recherche au Canada un endroit où stocker, partager et publier leurs données de recherche. Il est également conçu pour permettre aux chercheuses et chercheurs du monde entier de découvrir, visualiser et télécharger des données de recherche hébergées au Canada.</p>
