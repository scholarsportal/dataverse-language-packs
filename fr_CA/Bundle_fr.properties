harvestclients.noClients.why.header=Qu'est-ce que le moissonnage?
harvestclients.noClients.why.reason1=Le moissonnage consiste à échanger des métadonnées avec d'autres dépôts. En tant que <b><i>client</i></b> de moissonnage, votre collection peut recueillir les métadonnées de notices provenant de sources distantes. Il peut s'agir d'autres instances de Dataverse, ou encore de dépôts compatibles avec le protocole OAI-PMH, soit le protocole standard de moissonnage. 
