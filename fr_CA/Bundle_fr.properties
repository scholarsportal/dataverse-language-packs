harvestclients.noClients.how.tip1=Afin de pouvoir moissonner des métadonnées, un <i>client de moissonnage</i> doit être défini et paramétré pour chacun des dépôts distants. Veuillez noter que pour définir un client, vous devrez sélectionner une collection locale déjà existante, laquelle hébergera les jeux de données moissonnés.
